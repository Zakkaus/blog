{{ $url := .Get "url" | default "https://stats.zakk.au" }}
{{ $heightClass := .Get "heightClass" | default "h-[1200px]" }}
{{ $iframeClasses := delimit (slice "w-full" $heightClass) " " }}
<div class="mt-8 overflow-hidden rounded-2xl border border-neutral-200 bg-neutral-50 shadow-lg dark:border-neutral-700 dark:bg-neutral-900">
  <iframe
    src="{{ $url }}"
    title="Cloudflare Stats Dashboard"
    loading="lazy"
    scrolling="no"
    class="{{ $iframeClasses }}"
    referrerpolicy="no-referrer"
  ></iframe>
</div>
