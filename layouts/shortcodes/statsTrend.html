{{ $api := .Get "api" | default .Page.Params.dashboardURL }}
{{ $empty := .Get "emptyText" | default "No data yet." }}
{{ $error := .Get "errorText" | default "Unable to load chart." }}
<section class="relative overflow-hidden rounded-2xl border border-neutral-200/60 bg-surface p-6 shadow-sm transition duration-300 hover:shadow-lg dark:border-neutral-800/60 dark:bg-neutral-900/60" data-stats-trend data-api="{{ $api }}" data-empty-text="{{ $empty }}" data-error-text="{{ $error }}">
  <div class="flex flex-col gap-2 sm:flex-row sm:items-baseline sm:justify-between">
    <h3 class="text-xl font-semibold">{{ .Get "title" }}</h3>
    {{ with .Get "description" }}<p class="text-sm text-muted">{{ . }}</p>{{ end }}
  </div>
  <div class="mt-4 flex flex-wrap gap-2" role="group" aria-label="{{ .Get "rangeLabel" }}">
    <button type="button" class="stats-range-button rounded-full border border-neutral-200 px-3 py-1 text-sm font-medium text-muted transition hover:border-primary hover:text-primary dark:border-neutral-700" data-range="7">7</button>
    <button type="button" class="stats-range-button rounded-full border border-neutral-200 px-3 py-1 text-sm font-medium text-muted transition hover:border-primary hover:text-primary dark:border-neutral-700" data-range="30">30</button>
    <button type="button" class="stats-range-button rounded-full border border-neutral-200 px-3 py-1 text-sm font-medium text-muted transition hover:border-primary hover:text-primary dark:border-neutral-700" data-range="90">90</button>
  </div>
  <div class="relative mt-6" data-field="chart-wrapper" style="min-height:280px;">
    <div class="pointer-events-none absolute inset-0 hidden items-center justify-center text-sm text-muted" data-field="empty"></div>
    <canvas class="block h-72 w-full" data-field="chart"></canvas>
  </div>
</section>
