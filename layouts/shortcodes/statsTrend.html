{{ $api := .Get "api" | default .Page.Params.dashboardURL }}
{{ $empty := .Get "emptyText" | default "No data yet." }}
{{ $error := .Get "errorText" | default "Unable to load chart." }}
<section class="stats-panel stats-panel--trend" data-stats-trend data-api="{{ $api }}" data-empty-text="{{ $empty }}" data-error-text="{{ $error }}">
  <div class="stats-panel__header stats-panel__header--split">
    <div>
      <h3 class="stats-panel__heading">{{ .Get "title" }}</h3>
      {{ with .Get "description" }}
        <p class="stats-panel__description">{{ . }}</p>
      {{ end }}
    </div>
    <div class="stats-range-group" role="group" aria-label="{{ .Get "rangeLabel" }}">
      <button type="button" class="stats-range-button" data-range="7">7</button>
      <button type="button" class="stats-range-button" data-range="30">30</button>
      <button type="button" class="stats-range-button" data-range="90">90</button>
    </div>
  </div>
  <div class="stats-chart-shell" data-field="chart-wrapper">
    <div class="stats-empty-state" data-field="empty"></div>
    <canvas class="stats-chart" data-field="chart"></canvas>
  </div>
</section>
