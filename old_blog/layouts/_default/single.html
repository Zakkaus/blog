{{ define "main" }}
<main class="single-page">
  <article class="post-article">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}<p class="post-desc">{{ . }}</p>{{ end }}
      {{ partial "post_meta.html" . }}
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
