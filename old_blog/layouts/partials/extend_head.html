<script>
document.addEventListener('DOMContentLoaded',()=>{
  const addTimelineLink=()=>{
    const makeLink=(cls)=> {
      const a=document.createElement('a');
      a.href='/timeline/';
      a.className=cls+' nav-timeline';
      const emoji=document.createElement('span');
      emoji.className='tl-emoji';
      emoji.textContent='ðŸ•’';
      const lang=(document.documentElement.lang||'').toLowerCase();
      const label=lang.startsWith('zh')?'å¤©æ•¸':'Days';
      a.appendChild(emoji);
      a.appendChild(document.createElement('span')).textContent=label;
      return a;
    };
    // Desktop nav
    const navUl=document.querySelector('.main-nav ul');
    if(navUl && !navUl.querySelector('.nav-timeline')){
      const aboutLink=[...navUl.querySelectorAll('a')].find(a=>/\/about\/?$/.test(a.getAttribute('href')||'')) || navUl.firstChild;
      const li=document.createElement('li');
      li.appendChild(makeLink(''));
      if(aboutLink && aboutLink.parentElement.nextSibling)
        aboutLink.parentElement.after(li);
      else
        navUl.appendChild(li);
    }
    // Mobile menu (è‹¥å­˜åœ¨)
    const mobile=document.querySelector('#mobileMenu.cb-menu');
    if(mobile && !mobile.querySelector('.nav-timeline')){
      const btn=makeLink('cb-btn');
      mobile.appendChild(btn);
    }
  };
  addTimelineLink();
});
</script>
