{{/* 自訂 Post Meta：統一日期格式 + 移除語言切換 */}}
{{ $d := .Date.Format "02/01/2006" }}
<div class="post-meta">
  <span class="post-date" datetime="{{ .Date }}">{{ $d }}</span>
  {{ with .ReadingTime }}<span class="post-reading">· {{ . }} min</span>{{ end }}
  {{ with .Params.tags }}
  <span class="post-tags">
    {{ range . }}
      <a class="tag" href='{{ (print "/tags/" (urlize .) "/") | relLangURL }}'>#{{ . }}</a>
    {{ end }}
  </span>
  {{ end }}
</div>
