<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Site Verification</title>
  </head>
  <body>
    google-site-verification: REPLACE_WITH_GOOGLE_VERIFICATION_CODE
    <!--
      Step 1: In Google Search Console, choose "URL prefix" property and download the HTML verification file.
      Step 2: Copy the token from that file and replace REPLACE_WITH_GOOGLE_VERIFICATION_CODE above.
      Step 3: Deploy your site and click "Verify" in Search Console.
    -->
  </body>
</html>
